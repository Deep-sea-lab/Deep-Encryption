<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统升级中 - 深海</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes wave {
            0% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(-20px) rotate(-3deg); }
            100% { transform: translateX(0) rotate(0deg); }
        }
        .wave-animation {
            animation: wave 3.5s ease-in-out infinite;
        }
        .gradient-text {
            background: linear-gradient(135deg, #2B4D6F 30%, #4CAF89 70%);
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#2B4D6F] to-[#4CAF89] flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <!-- 动态图标区 -->
        <div class="text-center mb-12">
            <svg class="w-24 h-24 breath-animation mx-auto text-white/30" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.2 3.6 4 8 4s8-1.8 8-4V7M4 7c0 2.2 3.6 4 8 4s8-1.8 8-4M4 7c0-2.2 3.6-4 8-4s8 1.8 8 4m0 5c0 2.2-3.6 4-8 4s-8-1.8-8-4"/>
            </svg>
        </div>

        <!-- 主要内容区 -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-xl">
            <div class="space-y-6 text-center">
                <h1 class="text-4xl font-bold gradient-text mb-6">网站维护进行中</h1>
                <p class="text-xl text-white/90 leading-relaxed">
                    我们正在优化网站体验，预计完成时间<br>
                    <span class="font-semibold text-[#e4fffd]">2233年3月32日 25:00</span>
                </p>
                <div class="pt-6 border-t border-white/10">
                    <button onclick="location.reload()" 
                            class="px-8 py-3 bg-white/10 hover:bg-white/20 rounded-full transition-all 
                                   text-white/90 text-sm font-medium hover:shadow-lg">
                        🔄 刷新网页
                    </button>
                </div>
            </div>
        </div>

        <!-- 页脚信息 -->
        <div class="mt-12 text-center text-white/60 text-sm">
            <p>© 2025 深海 版权所有</p>
        </div>
    </div>
</body>
</html>
